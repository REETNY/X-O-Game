<!DOCTYPE html>
<html lang="en">
<head>
    <title>X & O</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a simple x and o game">
    <meta name="author" content="AJIDE SHAMSIDEEN">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <main>

        <div class="mainMenu">
            <button class="startGame" id="startGame">Start Game</button>
        </div>

        <div class="chooseType">

            <article class="choose">Choose First Player</article>

            <span class="btns">
                <button class="forO">O</button>
                <button class="forX">X</button>
            </span>
            
        </div>

        <div class="app-cont">
            <div class="app-body">
                
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>
                <div class="cells" data-cell="gameCell"></div>

            </div>
        </div>

        <div class="endMenu">
            <article class="msg" id="msg">Win / Lose</article>

            <span class="reset" id="reset">
                <button class="endGame" id="endGame">End</button>
                <button class="restart" id="restart">Restart</button>
            </span>
        </div>

    </main>

    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
